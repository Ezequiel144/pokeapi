<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet">
    <title>Pokemon | Api</title>
</head>
<body>
    <header>
        <div class="headercontent">
            <img class="logo" src="./img/pokeapi_256.3fa72200.png" alt="pokeapi">
            <nav class="nav">
                <ul class="list">
                    <li class="tip" id="bug">Bug</li>
                    <li class="tip" id="poison">Poison</li>
                    <li class="tip" id="grass">Grass</li>
                    <li class="tip" id="fire">Fire</li>
                    <li class="tip" id="water">Water</li>
                    <li class="tip" id="flying">flying</li>
                    <li class="tip" id="electric">Electric</li>
                    <li class="tip" id="fairy">Fairy</li>
                    <li class="tip" id="fighting">Fighting</li>
                    <li class="tip" id="ghost">Ghost</li>
                    <li class="tip" id="ground">Ground</li>
                    <li class="tip" id="ice">Ice</li>
                    <li class="tip" id="normal">Normal</li>
                    <li class="tip" id="psychic">Psychic</li>
                    <li class="tip" id="rock">Rock</li>
                    <li class="tip" id="steel">Steel</li>
                    <li class="tip" id="dragon">Dragon</li>
                    <li class="tip" id="dark">Dark</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="maincontent">
            <div class="card">
                <p class="idpokefont">#005</p>  
                <div class="contentimg">
                    <img class="imgpoke" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg" alt="">
                </div>
                <div class="content_title_id">
                    <p class="idpoke">005</p>
                    <h2 class="title">charmeleon</h2>
                </div>
                <div class="contenttips">
                    <p class="tipos">fire</p>
                    <p class="tipos">fire</p>
                </div>
                <div class="contentstast">
                    <p class="stast" id="hight">11dm</p>
                    <p class="stast" id="weight">190kg</p>
                </div>
            </div>
            <div class="card">
                <p class="idpokefont">005</p>  
                <div class="contentimg">
                    <img class="imgpoke" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg" alt="">
                </div>
                <div class="content_title_id">
                    <p class="idpoke">005</p>
                    <h2 class="title">charmeleon</h2>
                </div>
                <div class="contenttips">
                    <p class="tipos">fire</p>
                    <p class="tipos">fire</p>
                </div>
                <div class="contentstast">
                    <p class="stast" id="hight">11m</p>
                    <p class="stast" id="weight">190kg</p>
                </div>
            </div>
        </div>

    </main>
    <script src="./app.js"></script>
</body>
</html>
